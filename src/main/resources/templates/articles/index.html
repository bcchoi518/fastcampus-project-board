        <option>본문</option>
        <option>ID</option>
        <option>닉네임</option>

      <label for="search-value" hidden>검색어</label>
      <input id="search-value" type="search" placeholder="검색어..." name="search-value" />
      <button type="submit">검색</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>제목</th>
          <th>해시태그</th>

          <td>첫글</td>
          <td>#Java</td>

          <td>2022-01-02</td>
        </tr>
        <tr>
          <td>세번째글</td>
          <td>#JavaScript</td>
          <td>CBC</td>
          <td>2022-01-03</td>
        </tr>
      </tbody>
    </table>

    <nav>
      <table>
        <tr>
          <td>previous</td>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>next</td>
        </tr>
      </table>
    </nav>
  </main>

  <footer>
    <hr>
    footer 삽입부
  </footer>

</body>
</html>
